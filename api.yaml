openapi: 3.0.3
info:
  title: Introduction to iGrant.io APIs
  description: | 
    This specification is documented in **OpenAPI format**, it describes the RESTFul APIs of iGrant.io.
      
    iGrant.io offers one form of authentication - Bearer authentication

    This form of authentication is a form of authentication scheme that involves security tokens. The client sends this token in the Authorization header when making request.

  version: v2.1.2
servers:
- url: https://api.igrant.io/v1
  description: iGrant.io production server address
- url: http://demo-api.igrant.io/v1
  description: iGrant.io demo server address
- url: https://staging-api.igrant.io/v1
  description: iGrant.io staging server address
security:
- bearerAuth: []
paths:
  /v1.1/users/login:
    post:
      description: Login as user
      operationId: Login as user
      deprecated: false
      security: []
      servers: 
      - url: https://staging-api.igrant.io
        description: Staging server
      - url: http://demo-api.igrant.io
        description: Demo server
      tags:
      - Identity management
      requestBody:
        description: Login credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
              required:
              - username
              - password
            example:
              username: admin@abc.com
              password: qwerty123
      responses:
        "200":
          description: "Returns token and user details"
          content:
            application/json:
              schema:
                type: object
                properties:
                  User:
                    $ref: "#/components/schemas/User"
                  Token:
                    $ref: "#/components/schemas/Token"
        "400":
          description: "Bad request"
        "401":
          description: "Invalid user credentials"

  /users/login:
    post:
      description: Login as user
      operationId: Login as user (old)
      deprecated: true
      security: []
      tags:
      - Identity management
      requestBody:
        description: Login credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
              required:
              - username
              - password
            example:
              username: admin@abc.com
              password: qwerty123
      responses:
        "200":
          description: Returns token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        "400":
          description: "Bad request"
        "401":
          description: "Invalid user credentials"

  /users/admin/login:
    post:
      description: Login as organisation admin
      operationId: Login as organisation admin
      security: []
      tags:
      - Identity management
      requestBody:
        description: Login credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
              required:
              - username
              - password
            example:
              username: admin@abc.com
              password: qwerty123
        required: true
      responses:
        "200":
          description: "Returns token and user details"
          content:
            application/json:
              schema:
                type: object
                properties:
                  User:
                    $ref: "#/components/schemas/User"
                  Token:
                    $ref: "#/components/schemas/Token"
        "400":
          description: "Bad request"
        "401":
          description: "Invalid user credentials"
          
  /users/logout:
    post:
      security:
      - bearerAuth: []
      tags:
      - Identity management
      description: Logout user
      operationId: Logout user
      requestBody:
        description: Refresh token and clientid
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshtoken:
                  type: string
                clientid:
                  type: string
              required: 
              - refreshtoken
              - clientid
        required: true
      responses:
        "204":
          description: "Logout successful"
        "400":
          description: "Bad request"
          
  /users/token:
    post:
      description: Refreshes an access token
      operationId: Refresh access token
      security: []
      tags:
      - Identity management
      requestBody:
        description: "Refresh token and clientid"
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshtoken:
                  type: string
                clientid:
                  type: string
              required: 
              - refreshtoken
              - clientid
        required: true
      responses:
        "200":
          description: "Returns refreshed token"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        "400":
          description: "Bad request"
          
  /user/password/reset:
    post:
      description: Resets a user password using the current password. 
      operationId: Reset user password
      security: 
      - bearerAuth: []
      tags:
      - Service management (User)
      requestBody:
        description: Current password
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
              example: 
                password: qwerty123
              required: 
              - password
        required: true
      responses:
        "200":
          description: "User password resetted successfully"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
          
  /user/password/forgot:
    put:
      description: Forgot user password is used to request a password reset. A notification is sent to the user reset the password to the registered email ID.
      operationId: Forgot user password
      security: []
      tags:
      - Service management (User)
      requestBody:
        description: Username
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
              example:
                username: admin@abc.com
              required: 
              - password
        required: true
      responses:
        "200":
          description: "User forgot password action handled successfully"
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
  
  /users/unregister:
    post:
      description: Unregisters user i.e. removes user from IAM and database
      operationId: Unregisters user
      tags: 
      - Internal
      security: 
      - bearerAuth: []
      responses:
        "200":
          description: "User removed successfully"
        "401":
          description: "Unauthorized"
  
  
  /users/register:
    post:
      description: Registers a new user to the system
      operationId: Register new user
      security: []
      tags:
      - Service management (User)
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                name:
                  type: string
                password:
                  type: string
                  format: password
                phone:
                  type: string
                isadmin:
                  type: boolean
              required: 
              - username
              - password
              - phone
        required: true
      responses:
        "201":
          description: "User created successfully"
        "409":
          description: "User exists with same username"
        "400":
          description: "Bad request"
  
  /organizations:
    get:
      description: Gets all organisations in the system
      operationId: Get all organisations
      security: 
      - bearerAuth: []
      tags: 
      - Internal
      responses:
        "200":
          description: Returns array of basic organisational detail (along with type information)
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    ID:
                      type: string
                    Name:
                      type: string
                    TypeID:
                      type: string
                    Type:
                      type: string
                example: 
                  - ID: "5dae01aa267e930001609aa4"
                    Name: "iGrant.io Dev"
                    TypeID: "5d95a566a67c8800012f27d1"
                    Type: "RegTech"
        "401":
          description: "Unauthorized"
    post:
      description: Registers an organisation to the system
      operationId: Register an organisation
      security: 
      - bearerAuth: []
      tags: 
      - Service management (Organization)
      requestBody:
        description: ""
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                location:
                  type: string
                typeid:
                  type: string
                eulaurl:
                  type: string
                hlcsupport:
                  type: boolean
                description:
                  type: string
              example: 
                name: "Delphyx LLP"
                location: "London, GB"
                typeid: "5f0570c04a05b00001a05cc2"
              required: 
              - name
              - location
              - typeid
        required: true
      responses:
        "201":
          description: Returns created organisation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organisation"
        "401":
          description: "Unauthorized"
  
  /organizations/roles:
    get:
      description: Get the list of organisational user roles
      operationId: Get org user roles
      security: []
      tags:
      - Service management (Organization)
      responses:
        "200":
          description: "Returns the list of organisation roles"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    ID:
                      type: integer
                    Role:
                      type: string
                example: 
                  - ID: 1
                    Role: Admin
                  - ID: 2
                    Role: Dpo
                  - ID: 3
                    Role: Developer
  /organizations/subscribe-methods:
    get:
      description: Gets all organisation subscription methods configured in the system
      operationId: Get subscription methods
      security: []
      tags:
      - Service management (Organization)
      responses:
        "200":
          description: Returns all organisation subscription methods
          content:
            application/json:
              schema:
                type: object
                properties:
                  Methods:
                    type: array
                    items:
                      type: object
                      properties:
                        ID:
                          type: integer
                          example: 1
                        Method:
                          type: string
                          example: "Key-Based"
  
  /organizations/search:
    get:
      description: Search organisations by name
      operationId: Search organisation 
      security:
      - bearerAuth: []
      tags: 
      - Internal
      parameters: 
      - in: query
        name: name
        description: Name of the organisation
        schema:
          type: string
          example: dmart
      responses:
        "200":
          description: Returns all organisations matched by the name
          content:
            application/json:
              schema:
                type: object
                properties:
                  Organizations:
                    type: array
                    items:
                      type: object
                      properties:
                        ID:
                          type: string
                          example: "5daf22d0a531350001afc7c9"
                        Name:
                          type: string
                          example: "DMart Retail Chain"
                        Location:
                          type: string
                          example: "Ernakulam, India"
                        Type:
                          type: string
                          example: "Retail"
                        Subscribed:
                          type: boolean
                          example: false
        "401":
          description: "Unauthorized"
  
  /organizations/data-requests:
    get:
      description: Get all data request states configured in the system
      operationId: Get data request states
      tags:
      - Internal
      security: []
      responses:
        "200":
          description: Returns data request states
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    ID:
                      type: integer
                    Str:
                      type: string
                example: 
                  - ID: 1
                    Str: Request initiated
                  - ID: 2
                    Str: Request acknowledged
                  - ID: 6
                    Str: Request processed without action
                  - ID: 7
                    Str: Request processed with action
                  - ID: 8
                    Str: Request cancelled by user
  
  /organizations/types:
    get:
      description: Gets all organization category types in the system. E.g. Retail, Banking and finance etc.
      operationId: Get organization types
      tags:
      - Internal
      security: 
      - bearerAuth: []
      responses:
        "200":
          description: Returns all organization types
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    ID:
                      type: string
                      example: "5d17cc114dacb40001b29094"
                    Type:
                      type: string
                      example: "Retail"
                    ImageID:
                      type: string
                      example: "5d17cc334dacb40002b29093"
                    ImageURL:
                      type: string
                      example: "https://<server-url>/organizations/types/5d17cc334dacb40002b29093/image"
                    
        "401":
          description: "Unauthorized"
    post:
      description: Add an organization type
      operationId: Add organization type
      tags:
      - Internal
      security: 
      - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: Banking
              required: 
              - type
        required: true
      responses:
        "201":
          description: Returns created organization type
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrganisationType"
        "401":
          description: "Unauthorized"
  /organizations/types/{typeID}:
    get:
      description: Gets organization catogory type by given ID
      operationId: Gets organization type
      tags: 
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: typeID
        required: true
        schema:
          type: string
          example: "5f1c7465fd59960001434c5b"
        description: Organisation type ID
      responses:
        "200": 
          description: Returns the organization type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganisationType'
        "401":
          description: "Unauthorized"
    
    delete:
      description: Deletes organization type by given ID
      operationId: Deletes organization type
      tags: 
      - Internal
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: typeID
        required: true
        schema:
          type: string
          example: "5f1c7465fd59960001434c5b"
        description: Organisation type ID
      responses:
        "204":
          description: "Successfully deleted organisation type"
        "401":
          description: "Unauthorized"
        "404":
          description: "404 not found"
    
    patch:
      description: Updates an organization category type
      operationId: Update organization type
      tags: 
      - Internal
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: typeID
        required: true
        schema:
          type: string
          example: "5f1c7465fd59960001434c5b"
        description: Organization type ID
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: Retail
              required: 
              - type
        required: true
      responses:
        "201":
          description: "Return updated organisation type"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganisationType'
        "401":
          description: "Unauthorized"
        "404":
          description: "404 not found"
  
  /organizations/types/{typeID}/image:
    get:
      description: Gets an organization type image by type ID
      operationId: Get organization type image
      tags: 
      - Internal
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: typeID
        required: true
        schema:
          type: string
          example: "5f1c7465fd59960001434c5b"
        description: Organisation type ID
      responses:
        "200":
          description: "Returns organization type icon"
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
        "401":
          description: "Unauthorized"
        "404":
          description: "404 not found"
      
    post:
      description: Updates organization type image
      operationId: Update organization type image
      tags: 
      - Internal
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: typeID
        required: true
        schema:
          type: string
          example: "5f1c7465fd59960001434c5b"
        description: Organization type ID
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                orgtypeicon:
                  type: string
                  format: binary
              required:
              - orgtypeicon
        required: true
      responses:
        "200":
          description: "Updated organization type image"
        "500":
          description: "Invalid org type icon file provided"
        "401":
          description: "Unauthorized"
        "404":
          description: "404 not found"
  
  /organizations/{organizationID}:
    get:
      description: Get organization by ID
      operationId: Get organization
      tags: 
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      responses:
        "200":
          description: "Returns organization"
          content:
            application/json:
              schema:
                type: object
                properties:
                  Organization:
                    $ref: '#/components/schemas/Organisation'
        "401":
          description: "Unauthorized"
        "404":
          description: "404 not found"
    delete:
      description: Deletes an organization by ID
      operationId: Delete organization
      tags: 
      - Internal
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      responses:
        "204":
          description: "Deleted organization"
        "401":
          description: "Unauthorized"
        "404":
          description: "404 not found"
    patch:
      description: Updates an organization
      operationId: Update an organization
      tags: 
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                location:
                  type: string
                description:
                  type: string
                policyurl:
                  type: string
      responses:
        "202":
          description: "Updated organization"
        "401":
          description: "Unauthorized"
        "404":
          description: "404 not found"
  
  /organizations/{organizationID}/subscribe-key:
    get:
      description: Gets subscription key if the subscription method is key based
      operationId: Get subscription key
      tags: 
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      responses:
        "200":
          description: Returns the subscription key and method
          content:
            application/json:
              schema:
                type: object
                properties:
                  SubscribeKey:
                    type: string
                    example: "IT43-YO37-I6GG"
                  SubscribeMethod:
                    type: string
                    example: "Key-Based"
        
        "401":
          description: "Unauthorized"
  
  /organizations/{organizationID}/subscribe-key/renew:
    post:
      description: Renew the subscription key if the subscription method is key based
      operationId: Renew the subscription key
      tags: 
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      responses:
        "200":
          description: "Returns the renewed subscription key"
          content:
            application/json:
              schema:
                type: object
                properties:
                  SubscribeKey:
                    type: string
                    example: "69H7-RWT4-CHQJ"
                  SubscribeMethod:
                    type: string
                    example: "Key-Based"
        "400":
          description: "Unable to renew since, existing subscription method is not key based"
        "401":
          description: "Unauthorized"
  
  /organizations/{organizationID}/subscribe-method:
    get:
      description: Get the existing subscription method for an organization
      operationId: Get subscription method
      tags: 
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      responses:
        "200":
          description: "Returns subscription method"
          content:
            application/json:
              schema:
                type: object
                properties:
                  ID:
                    type: integer
                    example: 1
                  Method:
                    type: string
                    example: "Key-Based"
        "401":
          description: "Unauthorized"
    post:
      description: Sets how users can subscribe to an organization
      operationId: Set subscription method
      security: 
      - bearerAuth: []
      tags:
      - Service management (Organization)
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organization ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subscribemethodid:
                  type: integer
                  example: 1
              required: 
              - subscribemethodid
      responses:
        "204": 
          description: "Updated subscription method"
        "401":
          description: "Unauthorized"
  
  /organizations/{organizationID}/subscription:
    get:
      description: Gets the subscription status of an organisation towards users. Used for troubleshooting purposes or used by Enterprise Dashboards.
      operationId: Get subscription status
      tags:
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      responses:
        "200":
          description: Returns subscription status
          content:
            application/json:
              schema:
                type: object
                properties:
                  Enabled:
                    type: boolean
                    example: true
        "401":
          description: "Unauthorized"
  
  /organizations/{organizationID}/subscription/enable:
    post:
      description: "Enable organization for subscription towards users. This is performed once the data model is all uploaded and the organisation is ready for consent management and data exchange. "
      operationId: Enable organization
      tags: 
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      responses:
        "200":
          description: Enabled organisation for subscription
          content:
            application/json:
              schema:
                type: object
                properties:
                  Organization:
                    $ref: '#/components/schemas/Organisation'
        "401":
          description: "Unauthorized"
  
  /organizations/{organizationID}/subscription/disable:
    post:
      description: Disables an organisation towards users. This can be manually triggered by the organisation as part of maintainenace or can be forced by a super admin, example if the license conditions fail
      operationId: Disable organization
      tags: 
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      responses:
        "200":
          description: Disabled organisation for subscription
          content:
            application/json:
              schema:
                type: object
                properties:
                  Organization:
                    $ref: '#/components/schemas/Organisation'
        "401":
          description: "Unauthorized"
  
  /organizations/{organizationID}/eulaURL:
    post:
      description: Updates an organization's EULA URL. This is used if the organisation wishes to notify users if there are any updates to its EULA agrements. 
      operationId: Update EULA URL
      tags: 
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                eulaurl:
                  type: string
                  example: "https://igrant.io/eula.html"
              required: 
              - eulaurl
        required: true
      
      responses:
        "202":
          description: "Updated EULA URL for an organization"
        "400":
          description: "Invalid EULA URL provided"
        "401":
          description: "Unauthorized"
    
    delete:
      description: "Deletes an organization EULA URL"
      operationId: Delete aorganization EULA url
      tags: 
      - Service management (Organization)
      security: 
      - bearerAuth: []
      parameters: 
      - in: path
        name: organizationID
        required: true
        description: Organisation ID
        schema:
          type: string
          example: "5dae01aa267e930001609aa4"
      responses:
        "202":
          description: "Deleted EULA URL for an organization"
        "400":
          description: "Invalid EULA URL provided"
